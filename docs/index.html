<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小程序文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="//qhstaticssl.kujiale.com/static/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中....</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true, // 展示左侧菜单
      subMaxLevel: 2, // 是否展示文中内容菜单
      coverpage: true, // 显示封面
      onlyCover: true,
      loadNavbar: true, // 显示顶部导航栏
      subMaxLevel: 3, // 左侧菜单最大层级
      auto2top: true, // url 改变时自动滚动到屏幕上方
      name: "<span style='color:#42b983;'>Doscify中文文档</span>", // 左侧顶部文字
      nameLink: "/", // 左侧顶部文字超链接
      autoHeader: true, // 优先加载页面标题
      executeScript: true, // 启用js脚本
      formatUpdated: "更新于{YYYY}({YY})/{MM}/{DD} {HH}:{mm}:{ss}:{fff}",
      routerMode: "hash", // 路由模式 hash | history
      notFoundPage: true, // 显示404页面
      count:{ countable:true, fontsize:'0.9em', color:'rgb(90,90,90)', language:'chinese' }, // 字数统计显示
      // 统一加上footer
      plugins: [
        function (hook) {
          var footer = [
            "<hr/>",
            "<footer>",
            '<span>Copyright &copy;2021</span>',
            '<span><a href="https://www.kujiale.com/" target="_blank"> 酷家乐</a>.</span>',
            "</footer>",
          ].join("");

          hook.afterEach(function (html) {
            return html + footer;
          });
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 开启emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 放大图片 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
